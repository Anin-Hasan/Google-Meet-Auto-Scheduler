<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 200px;
        width: 300px;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        background-color: #f4f4f4;
      }
      input {
        margin: 10px 0;
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        width: 100%;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <input type="url" id="meetingLink" placeholder="Google Meet Link" />
    <input type="datetime-local" id="meetingTime" />
    <button id="schedule">Schedule</button>
    <script src="popup.js"></script>
  </body>
</html>
